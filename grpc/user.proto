syntax = "proto3";

package grpc;

option go_package = "bootcampProject/grpc";

service UserService {
  rpc CreateUser (NewUser) returns (User) {}
  rpc GetUsers (GetUsersParams) returns (UserList) {}
}

message NewUser {
  string pwd_hash = 1;
  string name = 2;
  int32 age = 3;
}

message User {
  int32 id = 1;
  string pwd_hash = 2;
  string name = 3;
  int32 age = 4;
}

message GetUsersParams {
  int32 limit = 1;
  int32 offset = 2;
}

message UserList {
  repeated User users = 1;
}